<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control" #name>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input id="amount" type="number" class="form-control" name="amount" [(ngModel)]="amount">
                </div>
            </div>  
            <div class="row" style="margin: 10px 0px;">
                <div class="col-xs 12">
                    <button class="btn btn-success" type="button" *ngIf="!ingredientToEdit" (click)="onAdd()">Add</button>
                    <button class="btn btn-success" type="button" *ngIf="ingredientToEdit" (click)="onEdit()">Edit</button>
                    <button style="margin: 0 10px;" class="btn btn-danger"  type="button" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>          
        </form>
    </div>       
</div>
