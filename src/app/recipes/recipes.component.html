


<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipe)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe; else noRecipeSelected;" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #noRecipeSelected>
            <p style="margin: 50px;">Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
