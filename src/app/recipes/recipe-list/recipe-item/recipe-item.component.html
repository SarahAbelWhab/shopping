
<div class="card mb-3" style="max-width: 540px;cursor: pointer;">
    <div class="row g-0">          
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{recipe.name}}</h5>
            <p class="card-text">{{recipe.desc}}</p>
            <!-- <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
          </div>
        </div>
        <div class="col-md-4">
          <img [src]="recipe.imagePath" class="img-fluid rounded-start" alt="{{recipe.desc}}">
        </div>
      </div>
</div>
