<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-height: 300px;">
    </div>
  </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{recipe.name}}</h1>
            <div class="btn-group" role="group" 
                aria-label="Button group with nested dropdown">
             
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-primary dropdown-toggle" 
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Manage Recipe
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">To Shopping List</a></li>
                    <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                    <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
                  </ul>
                </div>
              </div>

              <p>{{recipe.desc}}</p>
              <p>Ingredients</p>
              
        </div>
    </div>
</div>
